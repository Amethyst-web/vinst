<header>

    <div class="row header-top hidden-print">
        <div class="col-xs-12 col-sm-5 col-md-3 col-lg-3">

            <!-- START CONTENT ITEM -->
            <a href="{$wa_app_url}"><img src="{$wa_theme_url}img/logo.png" alt="[`vinst logo`]" class="img-responsive"></a>
            <!-- END CONTENT ITEM -->

        </div>
        <div class="col-xs-12 col-sm-7 col-md-9 col-lg-9">
            <div class="row hidden-print" id="search-row">
                <div class="col-xs-12">
                    <form action="/category/">
                        <!-- START CONTENT ITEM -->
                        <div class="input-group form-search header-search">
                            <input class="form-control search-query" name="search" type="text" placeholder="[`Поиск по продукции...`]" value="{$smarty.get.search}">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">[`Искать`]</button>
                                </span>
                        </div>
                        <!-- END CONTENT ITEM -->
                    </form>
                </div>
            </div>
            <br>
        </div>
    </div>

    {include file="`$wa_active_theme_path`/nav.html" inline}
    {if $slider}
        <div class="row">
            <div class="col-xs-12">
                <div class="slider-wrapper theme-bar">
                    <div class="ribbon" style="display: none;"></div>
                    <div id="slider1" class="nivoslider">
                        <img src="{$wa_theme_url}img/baner.jpg" alt="Vinst - мы открылись">
                    </div>
                </div>
            </div>
        </div>
    {/if}

</header>
